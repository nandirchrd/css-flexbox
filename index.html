<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .flex div{
            width: 180px;
            height: 180px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="flex flex-wrap-n align-items-baseline w-10 h-5 red">
        <div class="shrink-1 yellow">1</div>
        <div class="shrink-1 yellow">2</div>
        <div class="shrink-1 yellow">3</div>
        <div class="shrink-1 yellow">4</div>
        <div class="shrink-6 yellow">5</div>
    </div>
</body>
</html>
